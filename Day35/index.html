<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">
        <span class="text-highlight">Smatyx</span> Todos App
      </h1>
      <div class="todos">
        <div class="search-todos">
          <input type="text" class="search-input" placeholder="Search todos" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="btn-add">Add todos</button>
      </div>

      <div class="task-list"></div>

      <div class="showtask-done">
        <span class="task-title-done">Complete Todos</span>
        <div class="task-list-done"></div>
      </div>

      <div class="box-add-task">
        <div class="inner-box">
          <input
            type="text"
            class="add-input search-input"
            placeholder="Add todos"
          />
          <hr />
          <div class="btn-option-add">
            <button class="save-btn">Save</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
