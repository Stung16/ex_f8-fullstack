<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <!-- sidebar -->
            <aside class="sidebar">
                <a href="#" class="btn-logo">
                    <img src="./img/logo.svg" alt="logo">
                </a>
                <h2 class="title">Explore</h2>
                <nav class="nav-link">
                    <a href="#" class="item-link">
                        <img src="./img/icon-1.svg">
                        <span class="sub-link">New In</span>
                    </a>
                    <a href="#" class="item-link">
                        <img src="./img/icon-2.svg">
                        <span class="sub-link">Clothing</span>
                    </a>
                    <a href="#" class="item-link">
                        <img src="./img/icon-3.svg">
                        <span class="sub-link">Shoes</span>
                    </a>
                    <a href="#" class="item-link">
                        <img src="./img/icon-4.svg">
                        <span class="sub-link">Accessories</span>
                    </a>
                    <a href="#" class="item-link">
                        <img src="./img/icon-5.svg">
                        <span class="sub-link">Activewear</span>
                    </a>
                    <a href="#" class="item-link">
                        <img src="./img/icon-6.svg">
                        <span class="sub-link">Gifts & Living</span>
                    </a>
                    <a href="#" class="item-link">
                        <img src="./img/icon-7.svg">
                        <span class="sub-link">Inspiration</span>
                    </a>
                </nav>
                <a href="#" class="info-help">
                    <img src="./img/help.svg" alt="">
                    <span>Help Center</span>
                </a>
            </aside>
            
            
            <!-- header -->
            <input hidden type="checkbox" id="check" class="check-label">
            <header class="header">
                <div class="search">
                    <img src="./img/icon-search.svg"class="btn-search">
                    <input class="search-input" type="text" placeholder="Search store">
                </div>
                <nav class="nav-link">
                    <a href="#" class="item-link active">products</a>
                    <a href="#" class="item-link">story</a>
                    <a href="#" class="item-link">manufacturing</a>
                    <a href="#" class="item-link">packaging</a>
                </nav>
                <div class="user">
                    <a href="#">
                        <img src="./img/icon-shopping.svg" alt="">
                    </a>
                    <a href="#">
                        <img src="./img/icon-user.svg" alt="">
                    </a>
                    <label for="check" class="nav_bar">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </div>
            </header>



            <!-- main -->
            <main class="main">
                <div class="item">
                    <img src="./img/W1.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W2.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W3.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W4.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W6.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W5.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W7.svg" alt="">
                </div>
                <div class="item">
                    <img src="./img/W8.svg" alt="">
                </div>
            </main> 
        </div>
    </div>
    
</body>
</html>
