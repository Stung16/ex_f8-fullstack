<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeworkDay3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table,th,td{
            padding: 5px 3px;
        }
        table{
            border-spacing: 5px;
        }
        thead>tr{
            text-align: left;
        }

    </style>
</head>
<body>
    <header>
        <!-- header content -->
    </header>
    <main>
        <section>
            <h1>CONTACT US</h1>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Contact Infor</th>
                        <!-- <th></th> -->
                        <th>Having Any Query! Or Book an appointment</th>
                    </tr>                
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <i class="fa-solid fa-location-dot"></i>
                        </td>
                        <td>
                            <span>327 awesome Street New York,NY 17022</span>
                        </td>
                        <td>
                            <input type="text" placeholder="Your name" size="53px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa-regular fa-envelope"></i>
                        </td>
                        <td>
                            <span>infor@gmail.com</span>
                        </td>
                        <td>
                            <input type="email" placeholder="Your email" size="53px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa-solid fa-phone"></i>
                        </td>
                        <td>
                            <span>+1 123 456 7890</span>
                        </td>
                        <td>
                            <input type="text" placeholder="Subject" size="53px">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <textarea name="" id="" cols="50" rows="10" placeholder="Message"></textarea>
                        </td>
                    </tr>
                </tbody>
    
            </table>
        </section>
    </main>
    <footer>
        <!-- footer content -->
    </footer>
</body>
</html>
