<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeworkDay3</title>
    <style>
        section{
            width: 400px;
            border: 1px solid #333;
        }
        table,tr,td{
            border-spacing: 10px;
        }
        .type_button{
            text-align: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <header>
        <!-- header content -->
    </header>
    <main>
        <section>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="city" name="city">City of</label></td>
                        <td><input type="text" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for="employment">Employment</label></td>
                        <td><input type="text" name="employment"></td>
                    </tr>
                    <tr>
                        <td><label for="web_sever">Web sever</label></td>
                        <td>
                            <select name="web_sever" id="web_sever">
                                <option value="Choose" hidden >--Choose a Sever--</option>
                                <option value="0">Singapore</option>
                                <option value="1">VietNam</option>
                                <option value="2">USA</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="4"><label for="Choose_role">Please specify your role:</label></td>
                        <td>
                            <label><input type="radio" name="role" value="Admin">Admin</label>
                        </td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td>
                        <label><input type="radio" name="role" value="Engineer">Engineer</label>
                        </td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td>
                        <label><input type="radio" name="role" value="Manager">Manager</label>
                        </td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td>
                        <label><input type="radio" name="role" value="Guest">Guest</label>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="3"><label for="Choose_sign-on">Single Sign-on</label></td>
                        <td><label><input name="" type="checkbox">Mail</label></td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td><label><input name="" type="checkbox">Payroll</label></td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td><label><input name="" type="checkbox">Self-service</label></td>
                    </tr>
                </table>
                <div class="type_button">
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
    
            </form>
        </section>
    </main>
    <footer>
        <!-- footer content -->
    </footer>
</body>
</html>
